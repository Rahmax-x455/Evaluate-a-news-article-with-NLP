<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="/styles/form.css">


</head>

<body>

    <main>
        <section>
            <form class="" onsubmit="return Client.handleSubmit(event)">
                <input id="name" type="text" name="input" value="" onblur="onBlur()" placeholder="INSERT URL">
                <input class="but" type="submit" name="" value="submit" onclick="return Client.handleSubmit(event)"
                    onsubmit="return handleSubmit(event)">
            </form>
            <br><br>
            <strong>Form Results:</strong>
            <div id="results">
                <h4 id="polarity"></h4>
                <h4 id="agreement"></h4>
                <h4 id="confidence"></h4>
                <h4 id="irony"></h4>
                <h4 id="subjectivity"></h4>
            </div>
        </section>


    </main>



    <script>
        // Check that service workers are supported
        if ('serviceWorker' in navigator) {
            // Use the window load event to keep the page load performant
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/service-worker.js');
            });
        }
    </script>

</body>

</html>
